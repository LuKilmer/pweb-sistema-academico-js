<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Acadêmico - IFPB</title>
</head>
<body>
<div style="display:flex;justify-content:space-around">
    <div ><p>Cadastrar Aluno</p>
        Nome:<input id="nome_aluno"><br>
        Idade:<input id="idade_aluno" type="number"><br>
        Matrícula:<input id="matricula_aluno"><br>
        <button onclick="controladorAluno.inserir()">Cadastrar</button>
        <button onclick="controladorDisiciplina.atualizar()">Editar</button><br>
    </div>
    <div><p>Cadastrar disciplina</p>
        Nome:<input id="nome_disciplina"><br>
        Código:<input id="codigo_disciplina" ><br>
        <button onclick="controladorDisiciplina.inserir()">Cadastrar</button>
        <button onclick="controladorDisiciplina.atualizar()">Editar</button><br>
    </div>
    <div><p>Inserir Aluno na Disciplina</p>
        Matricula:<input id="matricula_ad"><br>
        Código:<input id="codigo_ad" ><br>
        <button onclick="controladorDisiciplina.inserirAlunoDisciplina()">Adicionar</button>
        <button onclick="controladorDisiciplina.removerAlunoDisciplina()">Remover</button>
    </div>
</div>
<div >
    <div><p>Lista de Alunos</p>
        <ol id="listaAlunos">
        </ol>
    </div>
    <div><p>Lista Disciplinas</p>
        <ol id="listaDisiciplina">
        </ol>
    </div>
</div>
<script src="modelo/aluno.js"></script>
<script src="repositorio/aluno_repositorio.js"></script>
<script src="servico/aluno_service.js"></script>
<script src="controlador/aluno_controlador.js"></script>
<script src="./modelo/disciplina.js"></script>
<script src="repositorio/disciplina_repositorio.js"></script>
<script src="servico/disciplina_service.js"></script>
<script src="controlador/disciplina_controlador.js"></script>
<script src="script.js"></script>
</body>
</html>
